<!-- static/history.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Intern Recommender â€” History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient"><div class="container"><a class="navbar-brand" href="index.html">InternRecommender</a></div></nav>
<main class="container py-5">
  <div class="card p-4 shadow-sm">
    <h3>Prediction History</h3>
    <div id="historyList" class="mt-3"></div>
    <div class="mt-3"><button id="clearBtn" class="btn btn-outline-danger">Clear History</button> <a href="index.html" class="btn btn-outline-primary">New prediction</a></div>
  </div>
</main>

<script>
function renderHistory(){
  const h = JSON.parse(localStorage.getItem('pred_history')||'[]').slice().reverse();
  const div = document.getElementById('historyList');
  if (!h.length){ div.innerHTML = '<p class="text-muted">No predictions yet.</p>'; return; }
  div.innerHTML = '<table class="table"><thead><tr><th>When</th><th>Top-1</th><th>Confidence</th></tr></thead><tbody>' +
    h.map(item => {
      const ts = item.ts || (new Date()).toLocaleString();
      const top1 = (item.result && item.result.top3 && item.result.top3[0])? item.result.top3[0][0] : 'N/A';
      const conf = (item.result && item.result.top3 && item.result.top3[0])? (item.result.top3[0][1]*100).toFixed(1)+'%' : '-';
      return `<tr><td>${ts}</td><td>${top1}</td><td>${conf}</td></tr>`;
    }).join('') + '</tbody></table>';
}
document.getElementById('clearBtn').addEventListener('click', ()=>{ if(confirm('Clear history?')){ localStorage.removeItem('pred_history'); renderHistory(); }});
renderHistory();
</script>
</body>
</html>
