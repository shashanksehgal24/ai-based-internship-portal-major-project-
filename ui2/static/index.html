<!-- static/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Intern Recommender — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
  <div class="container"><a class="navbar-brand" href="#">InternRecommender</a></div>
</nav>

<main class="container py-5">
  <div class="card p-4 shadow-sm">
    <h3>Find the best company fit</h3>
    <p class="text-muted">Fill details and click Recommend — runs on backend model.</p>

    <form id="studentForm" class="mt-3">
      <div class="row g-2">
        <div class="col-md-6"><input id="name" class="form-control" placeholder="Student name"/></div>
        <div class="col-md-3"><input id="age" class="form-control" type="number" value="21"/></div>
        <div class="col-md-3">
          <select id="gender" class="form-select"><option>Male</option><option>Female</option><option>Other</option></select>
        </div>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-md-4"><input id="location" class="form-control" value="Delhi"/></div>
        <div class="col-md-4"><input id="cgpa" class="form-control" value="8.0" step="0.01" type="number"/></div>
        <div class="col-md-4"><input id="exp" class="form-control" type="number" value="0"/></div>
      </div>

      <div class="mt-2"><input id="skills" class="form-control" placeholder="Technical skills (comma separated)"/></div>

      <div class="row g-2 mt-2">
        <div class="col-md-6"><input id="comp_loc" class="form-control" value="Bangalore"/></div>
        <div class="col-md-3"><input id="rating" class="form-control" type="number" min="0" max="4" value="0"/></div>
        <div class="col-md-3">
          <select id="intern" class="form-select"><option>NO</option><option>YES</option></select>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Recommend</button>
        <a class="btn btn-outline-secondary" href="insights.html">Insights</a>
        <a class="btn btn-link" href="history.html">History</a>
      </div>
    </form>

    <div id="message" class="mt-3"></div>
  </div>
</main>

<script>
document.getElementById('studentForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const payload = {
    Age: Number(document.getElementById('age').value),
    Gender: document.getElementById('gender').value,
    Location: document.getElementById('location').value,
    CGPA: Number(document.getElementById('cgpa').value),
    "Technical skills": document.getElementById('skills').value,
    "Work experience": document.getElementById('exp').value,
    "Company location": document.getElementById('comp_loc').value,
    "Rating by company": Number(document.getElementById('rating').value),
    "Internship status": document.getElementById('intern').value
  };

  const m = document.getElementById('message');
  m.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Predicting...';
  try {
    const resp = await fetch('/api/predict', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
    const json = await resp.json();
    if (!json.ok) throw new Error(json.error || 'API error');
    // store the result in sessionStorage for results.html to read
    sessionStorage.setItem('lastPrediction', JSON.stringify(json));
    // redirect to results page
    window.location.href = 'results.html';
  } catch (err) {
    m.innerHTML = '<div class="alert alert-danger">Prediction failed: ' + (err.message || err) + '</div>';
  }
});
</script>
</body>
</html>
