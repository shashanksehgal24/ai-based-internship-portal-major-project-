<!-- static/results.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Intern Recommender â€” Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient"><div class="container"><a class="navbar-brand" href="index.html">InternRecommender</a></div></nav>
<main class="container py-5">
  <div class="card p-4 shadow-sm">
    <h3>Top 3 Recommendations</h3>
    <p class="text-muted">Confidence percentages coming from the model.</p>
    <div id="resultsContainer" class="row g-3 mt-3"></div>
    <div class="mt-4"><a href="index.html" class="btn btn-outline-primary">New prediction</a> <a href="history.html" class="btn btn-link">View History</a></div>
  </div>
</main>

<script>
(function(){
  const raw = sessionStorage.getItem('lastPrediction');
  if (!raw) {
    document.getElementById('resultsContainer').innerHTML = '<div class="alert alert-warning">No recent prediction found. Please run a prediction first.</div>';
    return;
  }
  const res = JSON.parse(raw);
  if (!res.ok) {
    document.getElementById('resultsContainer').innerHTML = '<div class="alert alert-danger">Prediction error: ' + (res.error||'unknown') + '</div>';
    return;
  }
  const top3 = res.top3 || [];
  const matched = res.matched || {};
  const container = document.getElementById('resultsContainer');
  container.innerHTML = top3.map(([c,p])=>`
    <div class="col-md-4">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between">
          <div><strong>${c}</strong><div class="small text-muted">Avg rating: N/A</div></div>
          <div class="text-end"><div class="display-6 text-primary">${(p*100).toFixed(1)}%</div><div class="small text-muted">confidence</div></div>
        </div>
        <hr>
        <div><small>Matched skills: ${(matched[c] && matched[c].length)? matched[c].join(', '): 'None'}</small></div>
      </div>
    </div>
  `).join('');
  // store history (localStorage)
  try {
    const h = JSON.parse(localStorage.getItem('pred_history')||'[]');
    h.push({ts: new Date().toLocaleString(), result: res});
    localStorage.setItem('pred_history', JSON.stringify(h.slice(-200)));
  } catch(e){}
})();
</script>
</body>
</html>
